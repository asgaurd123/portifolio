{% extends 'base.html' %}
{% block body %}
 <form method="post" action="/contact/">
  <div class="container  justify-content-center">
    {% csrf_token %}
    <h1 class="text-center">Details of the client</h1>
    <div class="mb-3 mt-3" style="overflow: hidden;">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="name">
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Phone No</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="phone">
      </div>

      <button type="submit" class="btn btn-warning">Hire me!</button>
  </div>
 </form>
{% endblock body %}
